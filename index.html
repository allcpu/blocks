<!doctype html>
<html>
 <head>
  <meta charset=utf-8>
  <title>Band Blocks</title>
  <script src="lib/blockly/blockly_compressed.js"></script>
  <script src="lib/blockly/blocks_compressed.js"></script>
  <script src="lib/blockly/javascript_compressed.js"></script>
  <script src="lib/blockly/en.js"></script>
  <script src="lib/band.min.js"></script>
  <script src="js/samples.js"></script>
  <script src="js/app.js"></script>
		<link rel="stylesheet" href="css/app.css">
 </head>
 <body>
  <table class="tabs">
   <tr>
    <td id="tab-blocks" class="active" onclick="switchTo('tab-blocks')">Blocks</td>
    <td id="tab-code" onclick="switchTo('tab-code')">Code</td>
   </tr>
  </table>

  <div class="tab-sections">
   <div id="tab-blocks-section" class="tab-section active">
    <div class="controls">
     <button id="play">Play</button>
     <button id="save">Save</button>
     <button id="restore">Restore</button>
     <label for="instrument">Instrument: </label>
     <select id="instrument">
      <option value="sine">Sine</option>
      <option value="square">Square</option>
      <option value="sawtooth">Saw Tooth</option>
      <option value="triangle">Triangle</option>
      <option value="white">White Noise</option>
      <option value="pink">Pink Noise</option>
      <option value="red">Red Noise</option>
     </select>
     <label for="samples">Samples: </label>
     <select id="samples"></select>
     <button id="loadSample">Load Sample</button>
     <button id="clear">Clear</button>
     <button id="showCode">Show Code</button>
     <a href="https://github.com/marianoguerra/band-blocks/blob/master/README.rst">About</a>
    </div>
    <div id="blockCont" style="height: 480px; width: 100%;"></div>
   </div>
   <div id="tab-code-section" class="tab-section">
    <textarea id="code" style="width: 98%; margin: 0.5%; padding: 0.5%; height: 25em;"></textarea>
   </div>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Sound" colour="250">
      <block type="note"></block>

      <block type="chord">
      <value name="NOTES">
      <block type="lists_create_with">
      <mutation items="3"></mutation>
      <value name="ADD0">
      <block type="note">
      <field name="NOTE">C</field>
      <field name="OCTAVE">4</field>
      <field name="MOD">NATURAL</field>
      </block>
      </value>
      <value name="ADD1">
      <block type="note">
      <field name="NOTE">E</field>
      <field name="OCTAVE">4</field>
      <field name="MOD">NATURAL</field>
      </block>
      </value>
      <value name="ADD2">
      <block type="note">
      <field name="NOTE">G</field>
      <field name="OCTAVE">4</field>
      <field name="MOD">NATURAL</field>
      </block>
      </value>
      </block>
      </value>
      </block>
      <block type="rest">
       <field name="RHYTHM">QUARTER</field>
      </block>
      <block type="play">
       <field name="RHYTHM">QUARTER</field>
      </block>
      <block type="nextSound"></block>
    </category>
    <category name="Logic" colour="210">
      <block type="controls_if"></block>
      <block type="logic_compare"></block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Loops" colour="120">
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <block type="controls_for">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach"></block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="230">
      <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
    <category name="Text" colour="160">
      <block type="text"></block>
      <block type="text_join"></block>
      <block type="text_append">
        <value name="TEXT">
          <shadow type="text"></shadow>
        </value>
      </block>
      <block type="text_length">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_isEmpty">
        <value name="VALUE">
          <shadow type="text">
            <field name="TEXT"></field>
          </shadow>
        </value>
      </block>
      <block type="text_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
        <value name="FIND">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_charAt">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_getSubstring">
        <value name="STRING">
          <block type="variables_get">
            <field name="VAR">{textVariable}</field>
          </block>
        </value>
      </block>
      <block type="text_changeCase">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_trim">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_print">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Lists" colour="260">
      <block type="lists_create_with">
        <mutation items="0"></mutation>
      </block>
      <block type="lists_create_with"></block>
      <block type="lists_repeat">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">5</field>
          </shadow>
        </value>
      </block>
      <block type="lists_length"></block>
      <block type="lists_isEmpty"></block>
      <block type="lists_indexOf">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getIndex">
        <value name="VALUE">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_setIndex">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_getSublist">
        <value name="LIST">
          <block type="variables_get">
            <field name="VAR">{listVariable}</field>
          </block>
        </value>
      </block>
      <block type="lists_split">
        <value name="DELIM">
          <shadow type="text">
            <field name="TEXT">,</field>
          </shadow>
        </value>
      </block>
      <block type="lists_sort"></block>
    </category>
    <sep></sep>
    <category name="Variables" colour="330" custom="VARIABLE"></category>
    <category name="Functions" colour="290" custom="PROCEDURE"></category>
  </xml>

 </body>
</html>
